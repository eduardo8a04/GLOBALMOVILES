<ion-header>
  <ion-toolbar color="light">
    <ion-title align="center">
      PRODUCTOS
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--ICONO PARA REGRESAR AL LOGIN-->
<ion-content padding>
      <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/login" color="dark" size="small">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
      </ion-fab>
    <ion-card *ngFor="let item of products">
      <span>
        <ion-card-header>
          <ion-card-title>{{item.Nombre}}</ion-card-title>
          <ion-card-subtitle>Codigo: {{item.Codigo}} Categoria: {{item.Categoria}}</ion-card-subtitle>
          <ion-card-subtitle>Descripci√≥n: {{item.Descripcion}}</ion-card-subtitle>
          <ion-card-subtitle>Precio:{{item.Precio}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
    </span>
    </ion-card>
   
  </ion-content>
