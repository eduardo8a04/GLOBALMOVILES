<ion-header>
  <ion-toolbar color="light">
      <ion-buttons slots="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
          <ion-title align="center" color="dark"><h1><b>Ochoa's Company</b></h1></ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <form>
    <ion-grid>
      <ion-row justify-content-center>
  
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <img src="resources/logocomp.png" alt="">
          <div text-center>
            <h3>ADMINISTRADOR</h3>
          </div>
          
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" [(ngModel)]="email" placeholder="Correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="password" placeholder="Contraseña"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="small" (click)="OnSubmitLogin()">Iniciar Sesión</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
